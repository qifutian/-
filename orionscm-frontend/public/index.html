    <!--

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
      <script>
        function getBroswerAndVersion(){
          var os = navigator.platform;
          var userAgent = navigator.userAgent;
          var info = "";
          var tempArray = "";
          //判断浏览器版本
          var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
          var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
          var isEdge = userAgent.toLowerCase().indexOf("edge") > -1 && !isIE; //判断是否IE的Edge浏览器
          var isIE11 = (userAgent.toLowerCase().indexOf("trident") > -1 && userAgent.indexOf("rv") > -1);

          if (/[Ff]irefox(\/\d+\.\d+)/.test(userAgent)) {
            tempArray = /([Ff]irefox)\/(\d+\.\d+)/.exec(userAgent);
            info += tempArray[1] + tempArray[2];
          } else if (isIE) {

            var version = "";
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if (fIEVersion == 7)
            { version = "IE7"; }
            else if (fIEVersion == 8)
            { version = "IE8"; }
            else if (fIEVersion == 9)
            { version = "IE9"; }
            else if (fIEVersion == 10)
            { version = "IE10"; }
            else
            { version = "0" }

            info += version;

          } else if (isEdge) {
            info += "Edge";
          } else if (isIE11) {
            info += "IE11";
          } else if (/[Cc]hrome\/\d+/.test(userAgent)) {
            tempArray = /([Cc]hrome)\/(\d+)/.exec(userAgent);
            info += tempArray[1] + tempArray[2];
          } else if (/[Vv]ersion\/\d+\.\d+\.\d+(\.\d)* *[Ss]afari/.test(userAgent)) {
            tempArray = /[Vv]ersion\/(\d+\.\d+\.\d+)(\.\d)* *([Ss]afari)/.exec(userAgent);
            info += tempArray[3] + tempArray[1];
          } else if (/[Oo]pera.+[Vv]ersion\/\d+\.\d+/.test(userAgent)) {
            tempArray = /([Oo]pera).+[Vv]ersion\/(\d+)\.\d+/.exec(userAgent);
            info += tempArray[1] + tempArray[2];
          } else {
            info += "unknown";
          }
          return info;
        }
        var bro = getBroswerAndVersion();
        //console.log(bro)
        if(bro=="IE5" || bro=="IE6" || bro=="IE7" || bro=="IE8" || bro=="IE9" ){
          alert("浏览器版本过低!请升级至IE9以上或切换至其他浏览器使用");
        }else if(bro == "Firefox68.0" || bro == "Firefox65.0" ){
          alert("浏览器版本过低!请升级至Firefox68以上");
        }
      </script>
    <title>计划与履约系统</title>
