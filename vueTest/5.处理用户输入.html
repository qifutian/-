<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="vue.min.js"></script>
</head>
<body>

<div id="app">
   <input type="text" v-model="message" />
   <input type="button" value="值+1" v-on:click="add" />
   <input type="button" value="值-1" v-on:click="minus" />
   <input type="button" value="重置归零" v-on:click="reset" />  
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message:1
            },
        methods:{
          add:function(){
            this.message++;   //这步要加this才能取到正确值
          },
          minus:function(){
            this.message--;
          },
          reset:function(){
            this.message=0;
          }
        }
        
    })
</script>
</body>
</html>
