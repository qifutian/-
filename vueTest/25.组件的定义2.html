<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="vue.min.js"></script>
</head>
<body>
   <div id="app">    
    <button @click="toknowchildren">点击让子组件显示</button>    
    <table>        
        <tr>            
            <td>索引</td>            
            <td>ID</td>            
            <td>说明</td>        
        </tr>        
        <tr is="thetr" v-for="i in items" v-bind:id="i" :index="$index"></tr>    
    </table>
    </div>
    <script>    
        var vm = new Vue({        
            el: '#app',        
            data: {            
                items: [1, 2, 3, 4]        
            },        
            methods: {            
                toknowchildren: function () {   
                    //切换组件显示                
                    console.log(this.$children);            }        
                },        
                components: {            
                    thetr: { 
                        //第一个子组件 
                                       template: "<tr>" +                
                                       "<td>{{index}}</td>" +                
                                       "<td>{{id}}</td>" +                
                                       "<td>这里是子组件</td>" +                
                                       "</tr>",                
                                   props: ['id', 'index']            
                               }        
                           }    });
                       </script>
</body>
</html>
