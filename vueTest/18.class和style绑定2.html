<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="vue.min.js"></script>

<style>
    .fontGreen {
        color: green;
    }
 
    .backRed {
        background-color: red;
    }
 
    .fontSize {
        font-size: 50px;
    }
 
</style>
</head>
<body>
<div id="app">
    <div v-bind:class="[g,r?r:s]">颜色</div>
    <button @click="change">变换</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            g: "fontGreen",
            r: "backRed",
            s: "fontSize"
        },
        methods: {
            change: function () {
                this.r = false;
            }
        }
    })
</script> 
</body>
</html>
