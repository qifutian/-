<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue的render方法说明</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    父组件：
    <input v-model="val"><br/>
    子组件：
    <test :test="val"></test>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            val: 1
        },
        components:{
            test:{
                props: {
                    test: {
                        twoWay: true
                    }
                },
                template: "<input v-model='test'/>"
            }
        }
    });
</script>


</body>
</html>
